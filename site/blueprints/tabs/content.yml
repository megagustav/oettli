icon: text
label: content
fields:
  layout:
    label: Layout
    type: layout
    layouts:
      - "1/1"
      - "1/3, 2/3"
      - "2/3, 1/3"
      - "1/3, 1/3, 1/3"
      - "1/4, 1/4, 1/2"
      - "1/2, 1/4, 1/4"
      - "1/2, 1/2"
      - "1/4, 1/4, 1/4, 1/4"
      - "1/6, 1/6, 1/6, 1/6, 1/6, 1/6"
    fieldsets:
      text:
        label: Primary Blocks
        type: group
        fieldsets:
          - heading
          - text
          - image
          - spacer
      media:
        label: Secondary Blocks
        type: group
        open: true
        fieldsets:
          - video
          - list
          - code
          - markdown
